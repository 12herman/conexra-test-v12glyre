<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stable AR Video</title>

    <!-- A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- AR.js for A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="my-video"
          src="video.mp4"
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- Marker with smoother tracking -->
      <a-marker
        type="pattern"
        url="pattern-Conexra.patt"
        smooth="true"
        smoothCount="20"
        smoothTolerance="0.001"
        smoothThreshold="2"
      >
        <a-video
          id="ar-video"
          src="#my-video"
          width="6"
          height="3.375"
          position="0 0 1"
          rotation="0 0 0"
          lock-rotation
        ></a-video>
      </a-marker>

      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>

    <!-- Play video on user interaction -->
    <script>
      window.addEventListener("click", () => {
        const video = document.querySelector("#my-video");
        if (video && video.paused) {
          video.play();
        }
      });
    </script>

    <!-- Lock rotation component -->
    <script>
      AFRAME.registerComponent("lock-rotation", {
        tick: function () {
          const obj = this.el.object3D;
          if (obj) {
            obj.rotation.set(0, 0, 0);
          }
        }
      });
    </script>
  </body>
</html>
