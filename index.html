<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Stable AR Video</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="my-video"
          src="video.mp4"
          loop
          muted
          playsinline
          webkit-playsinline
        ></video>
      </a-assets>

      <!-- Marker with smoother settings -->
      <a-marker
        type="pattern"
        url="pattern-Conexra.patt"
        smooth="true"
        smoothCount="20"
        smoothTolerance="0.001"
        smoothThreshold="2"
      >
        <a-video
          id="ar-video"
          src="#my-video"
          width="6"
          height="3.375"
          position="0 0 1"
          rotation="0 0 0"
          lock-rotation
        ></a-video>
      </a-marker>

      <!-- Camera with look-controls disabled -->
      <a-entity camera look-controls="enabled: false"></a-entity>
    </a-scene>

    <!-- Play video on user click (mobile support) -->
    <script>
      window.addEventListener("click", () => {
        const video = document.querySelector("#my-video");
        if (video && video.paused) {
          video.play();
        }
      });
    </script>

    <!-- Component to lock rotation -->
    <script>
      AFRAME.registerComponent("lock-rotation", {
        tick: function () {
          const el = this.el;
          if (el && el.object3D) {
            el.object3D.rotation.set(0, 0, 0); // Keep rotation stable
          }
        },
      });
    </script>
  </body>
</html>
